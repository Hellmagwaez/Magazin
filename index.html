<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ú–∞–≥–∞–∑–∏–Ω —Å–µ—Ä–≤–µ—Ä–∞ Minecraft</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>üõí –ü—Ä–µ–¥–º–µ—Ç—ã –≤ –º–∞–≥–∞–∑–∏–Ω–µ —Å–µ—Ä–≤–µ—Ä–∞</h1>
  <div id="items-container"></div>

  <div id="preview" class="hidden">
    <div id="preview-content">
      <span id="close-preview">√ó</span>
      <img id="preview-img" src="" alt="–ø—Ä–µ–¥–º–µ—Ç">
    </div>
  </div>

  <script>
    fetch("items.json")
      .then(response => response.json())
      .then(items => {
        const container = document.getElementById("items-container");
        const preview = document.getElementById("preview");
        const previewImg = document.getElementById("preview-img");
        const closePreview = document.getElementById("close-preview");

        items.forEach(item => {
          const div = document.createElement("div");
          div.classList.add("item");
          div.innerHTML = `
            <h2>${item.name}</h2>
            <p>üí∞ –¶–µ–Ω–∞: <strong>${item.price}</strong> –º–æ–Ω–µ—Ç</p>
            <p>üì¶ –í –Ω–∞–ª–∏—á–∏–∏: ${item.amount} —à—Ç</p>
          `;
          div.addEventListener("click", () => {
            previewImg.src = item.image;
            preview.classList.remove("hidden");
          });
          container.appendChild(div);
        });

        closePreview.addEventListener("click", () => {
          preview.classList.add("hidden");
          previewImg.src = "";
        });
      });
  </script>
</body>
</html>
